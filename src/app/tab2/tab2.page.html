<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ausgabe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ausgabe</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Buchausgabe</ion-card-title>
      <ion-card-subtitle>Bücher werden ausgelesen und können mittels <ion-text color="warning">swipe left</ion-text> geändert werden.</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Die angegebene ISBN-Nummer wird um "1" erhöht.
    </ion-card-content>
  </ion-card>


  <ion-list class="ion-padding">

    <ion-item-sliding *ngFor="let book of books" #slidingItem>
      <ion-item>
        <ion-label>{{ book.Isbn }} - {{ book.Name }}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="secondary" (click)="changeBook(book.Id, slidingItem)">ändern</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>

</ion-content>
