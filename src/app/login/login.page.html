<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Anmelden</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div class="flex-center h100">
  <ion-card>
    <ion-card-header>

      <img style="margin: 10px" src="../../assets/logo_rmbg.png" width="50px" alt="">
      <ion-card-title>Anmelden</ion-card-title>
      <ion-card-subtitle>Schön, dass du wieder da bist! Melde dich an und wir können direkt weiterlernen.</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input label="Email" type="email" labelPlacement="floating" placeholder="max.muser@mail.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Passwort" type="password" labelPlacement="floating" ></ion-input>
      </ion-item>
      <ion-button color="primary" size="full">Anmelden</ion-button>
      <ion-button class="custom-button" (click)="navigateToRegister()" color="dark" size="full" fill="clear">Regestrieren</ion-button>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
