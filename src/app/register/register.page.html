<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Regestrieren
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex-center h100">
    <ion-card>
      <ion-card-header>
        <img style="margin: 10px" src="../../assets/logo_rmbg.png" width="50px" alt="">
        <ion-card-title>Regestrieren</ion-card-title>
        <ion-card-subtitle>Wilkommen bei WealthWizrad. Bevor wir mit den Lernen beginnen k√∂nnen, brauchen wir ein paar Informationen von dir.</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="register()" #registerForm="ngForm">
          <ion-item>
            <ion-label position="floating">Benutzername</ion-label>
            <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Passwort</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
          </ion-item>
          <ion-button color="primary" size="full" type="submit" [disabled]="!registerForm.valid">Regestrieren</ion-button>
        </form>
        <ion-button class="custom-button"(click)="navigateToLogin()" color="dark" size="full" fill="clear">Anmelden</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
